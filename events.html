<!DOCTYPE html>
<html>
  <head>
    <title>Mouseover Event Example</title>
    <script>
      function handleMouseover() {
        alert("Mouse over the button!");
      }
    </script>
  </head>
  <body>
    <button onmouseover="handleMouseover()">Hover over me</button>
  </body>
</html>
